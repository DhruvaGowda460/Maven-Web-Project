name: java CI with maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
    
    
jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: 1.8
        
        
    - name: grant permissions 
      run: chmod u+x maven
      
